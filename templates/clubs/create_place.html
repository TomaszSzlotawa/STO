{% extends 'clubs/main.html' %}

{% block title %}Sprzęt w klubie{% endblock %}

{% block content %}
<h2>{% if edit %} Edytuj dane obiektu {% elif details %} Szczegóły obiektu{% else %}Stwórz obiekt {% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form }} <br>
  {% if details == false %}<button type="submit">{% if edit %}Zapisz{% else %}Dodaj{% endif %}</button>{% endif %} 
  <a href="{% url 'places' club.id %}" >wróć</a>

</form>

{% endblock %}
