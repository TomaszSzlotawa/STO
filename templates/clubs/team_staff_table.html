{% extends 'clubs/team_staff.html' %}

{% load render_table from django_tables2 %}
{% load i18n %}

{% block table %}
<div class="container-fluid h-100 dashboard">
    <div class="row">
        <div class="col-md-6">
            <a class="text-decoration-none" href="{% url 'add_player' team.id %}">
                <div class="card  mb-4">
                  <!-- Card Header - Dropdown -->
                  <div class="card-header py-3 d-flex flex-row justify-content-between" style="border-radius: 0.5rem;">
                    <i class="fa-solid fa-plus px-2"></i>
                    <h6 class="m-0 text-uppercase">dodaj Zawodnika do dru≈ºyny</h6>
                  </div>
                </div>
              </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card  mb-4">
                <div class="card-body">
                    <h4 class="fw-bolder text-uppercase">ZAWODNICY {{team.name}}</h4>
                    <div class="row py-2">
                    </div>
                    <div class="row">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                    <div class="row table-overwidth">
                        {# The actual table #}
                        {% render_table table %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
