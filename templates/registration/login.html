{% extends 'clubs/main.html' %}

{% block title %}Logowanie {% endblock %}

{% block signuup/login %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Nie masz konta? Załóż je!</a><br>
    <a href="{% url 'password_reset' %}">Zapomniałeś hasła? Przywróć je!</a>
  </form>

  {% endblock %}
